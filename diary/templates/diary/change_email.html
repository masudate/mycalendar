{% extends 'base.html' %}
{% block content %}
<h2 class="record-title">メールアドレス変更</h2>

<form method="post" class="settings-form" novalidate>
  {% csrf_token %}

  <!-- 表示専用（送信しない） -->
  <div class="form-row">
    <label for="current_email">現在のメールアドレス</label>
    <input type="email" id="current_email" value="{{ user.email }}" readonly disabled>
  </div>

  <div class="form-row">
    <label for="new_email">新しいメールアドレス</label>
    <input type="email" id="new_email" name="new_email">
  </div>

  <div class="form-row">
    <label for="confirm_email">新しいメールアドレス（確認）</label>
    <input type="email" id="confirm_email" name="confirm_email">
  </div>

  <div class="button-row">
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{% url 'settings' %}" class="btn btn-secondary">キャンセル</a>
  </div>
</form>
{% endblock %}
