<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ジブンカレンダー</title>

    <style>
    /* ===============================
    1) 全体レイアウト
    =============================== */
    body {
        margin: 0;
        font-family: sans-serif;
    }
    header {
        background-color: #B0E0E6; /* 薄めの水色 */
        padding: 10px 20px;
    }
    nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        align-items: center;
    }
    nav li {
        color: white;
        text-align: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 20px; /* ヘッダーの文字サイズ */
    }
    nav a:hover { text-decoration: underline; }
    nav li strong {
        font-size: inherit;
        color: white;
        border: 2px solid white;
        padding: 5px 10px;
        border-radius: 8px;
    }
    .help {
        display: inline-block;
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        border-radius: 50%;
        border: 1px solid #000;
        cursor: pointer;
        font-weight: bold;
        margin-left: 5px;
    }
    /* 共通ページタイトル（記録・設定など） */
    :root{
        --title-min: 16px;
        --title-max: 30px;
        --title-offset: 12px; /* ページ見出しの上余白。12〜24pxで微調整OK */
        --header-h: 80px;   /* ← ヘッダー全体の高さ */
        --title-h: 36px;    /* ← タイトル枠の縦の高さ */
        --title-pad-x: 8px; /* タイトル枠の左右余白 */
        --title-box: 250px;      /* 通常時のタイトル枠の“横幅” */
        --title-box-sm: 80px;   /* 中画面（～900px）での枠幅 */
        --title-box-xs: 40px;   /* 狭い画面（～560px）での枠幅 */
        --title-badge-bw: 2px; /* 四角の太さ */
    }

    .record-title{
        text-align: center;
        margin: var(--title-offset) 0 12px; /* 上に余白を追加 */
    }

    /* ヘッダー外枠：横並びの土台 */
    .site-header { padding: 10px 16px; box-sizing: border-box; }

    .header-list > li{
        text-align: center;
    }

    .header-list a{
        display: inline-block; /* クリック範囲を確保 */
        text-decoration: none;
    }
    .header-list a:hover { opacity: 0.85; }

    /* ===============================
    2) 気分セレクト専用
    =============================== */
    #mood {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 30px;
        background: none;
        border: 1px solid #ccc;
        border-radius: 5px;

        /* カスタム矢印 */
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 8px center;
        background-size: 16px;

        font-size: 22px;  /* 選択後の欄 */
        text-align: center;
    }
    #mood option { font-size: 22px; }  /* プルダウン内 */

    /* ===============================
    3) モーダル共通
    =============================== */
    .modal { position: fixed; inset: 0; display: none; }
    .modal.show { display: block; }

    .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,.35); }

    .modal-dialog {
        text-align: center;
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 16px;
        border-radius: 12px;
        min-width: 280px;
        max-width: 90%;
        box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }

    .modal-title { margin: 0 0 8px; font-size: 1.05rem; }

    .modal-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 16px;
    }

    /* ===============================
    4) ボタン共通
    =============================== */
    .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        border: none;
        transition: background 0.2s ease, opacity 0.2s ease;
        min-width: 100px;
        text-align: center;
        box-sizing: border-box;
        text-decoration: none;  /* 通常は下線なし */
    }
    .btn:hover { text-decoration: underline; }

    .btn-primary { background: #1a73e8; color: #fff; }
    .btn-primary:hover { background: #1669c1; }

    .btn-danger { background: #e05a5a; color: #fff; }
    .btn-danger:hover { background: #cc4f4f; }

    .btn-secondary { background: #f3f4f6; color: #333; border: 1px solid #ddd; }
    .btn-secondary:hover { background: #e5e7eb; }

    /* ===============================
    5) フォーム共通（record.html 用）
    =============================== */
    :root { --field-width: 520px; }  /* 幅の調整可 */

    .record-form { max-width: 1060px; margin: 0 auto; }

    .form-row {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 14px;
        max-width: var(--field-width);
    }

    label { font-weight: 600; }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    textarea { min-height: 120px; resize: none; }

    /* 左右レイアウト（日付/気分 vs 写真） */
    .top-grid {
        display: flex;
        gap: 16px;
        align-items: flex-start;
        margin-bottom: 16px;
    }

    /* 写真未登録時のブロックを中央寄せ */
    .single-col .left-col {
        flex: 0 1 auto;
        width: 100%;
        max-width: 480px;
    }

    .no-photo-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 8px;
    }

    .no-photo-wrap .form-row {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 480px;
    }

    .no-photo-wrap label {
        align-self: center;
        text-align: center;
    }

    .no-photo-wrap input[type="file"] {
        width: auto;
        margin: 0 auto;
    }

    .no-photo-wrap #photo-preview-wrap { justify-content: center; }

    .left-col { flex: 0 0 var(--field-width); max-width: var(--field-width); }
    .right-col { flex: 0 0 auto; }

    /* 写真表示用 */
        .current-photo {
        display: inline-grid;  /* 画像幅にフィット */
        grid-template-columns: 1fr;
        grid-auto-rows: auto;
        gap: 8px; /* タイトル・写真・ボタンの間隔 */
    }

    .current-photo .cp-img {
        width: 480px;
        max-width: 90vw;
        height: 320px;
        object-fit: cover;
        border-radius: 8px;
        display: block;
    }

    /* 写真操作ボタン（枠の右下寄せ・重ねず） */
    .photo-actions {
        justify-self: end;
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 8px;
    }

    .filebtn {
        padding: 6px 10px;
        background: #f3f4f6;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
    }

    /* ファイル入力非表示（label 経由で開く） */
    .hidden-file {
        position: absolute !important;
        width: 1px; height: 1px; padding: 0; margin: -1px;
        overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    /* セクション見出し */
    .field-header {
        display: flex;
        align-items: baseline;
        gap: 8px;
        margin-bottom: 6px;
    }
    .field-header label { margin: 0; }
    .field-hint { color: #888; font-size: 12px; }

    /* 赤のアウトライン（写真削除用） */
    .btn-danger-outline {
        background: #fff;
        color: #d34f4f;
        border: 1px solid #e3a0a0;
        border-radius: 8px;
        padding: 8px 12px;
        font-weight: 700;
        cursor: pointer;
    }
    .btn-danger-outline:hover {
        background: #fff5f5;
        border-color: #d97b7b;
        color: #c33e3e;
    }

    /* === ボタンサイズ統一オーバーライド（base.html の <style> の一番最後に追記） === */
    .btn,
    .btn-primary,
    .btn-danger,
    .btn-secondary,
    .btn-danger-outline,
    .filebtn {
        /* サイズ系は全て共通 */
        padding: 10px 16px !important;
        min-width: 100px !important;
        font-size: 14px !important;
        font-weight: 600 !important;
        box-sizing: border-box;
        border-radius: 8px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        text-decoration: none; /* 通常は下線なし */
    }

    /* アウトラインの見た目だけ維持（サイズは上で統一） */
    .btn-danger-outline {
        background: #fff !important;
        color: #d34f4f !important;
        border: 1px solid #e3a0a0 !important;
    }
    .btn-danger-outline:hover {
        background: #fff5f5 !important;
        border-color: #d97b7b !important;
        color: #c33e3e !important;
    }

    /* 「写真変更」ラベル用（色味は従来っぽく） */
    .filebtn {
        background: #f3f4f6 !important;
        border: 1px solid #ddd !important;
        cursor: pointer;
    }

    /* .btn にあるホバー下線を filebtn にも適用して統一 */
    .filebtn:hover { text-decoration: underline; }


    /* 共通：ボタン行（中央寄せ） */
    .button-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-top: 16px;
    }

    /* ===============================
    6) フラッシュ & フォームエラー（中央寄せ）
    =============================== */
    .messages {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        margin: 6px 0 10px;
    }
    .message {
        margin: 0;
        padding: 0;
        border: none;
        background: transparent;
        box-shadow: none;
        text-align: center;
        font-size: 0.9rem;
        line-height: 1.6;
    }
    .message.error   { color:#b00020; }
    .message.success { color:#0f6b2e; }
    .message.info    { color:#1a73e8; }
    .message.warning { color:#8a6d00; }

    .errorlist {
    list-style: none;
        padding: 0;
        margin: 6px 0 8px;
        text-align: center;
        color:#b00020;
        font-size: 0.9rem;
    }
    .errorlist li { margin: 2px 0; }

    /* ===============================
    7) Settings フォーム（設定画面共通）
    =============================== */
    .settings-form{
        max-width:480px;         /* フォームの横幅 */
        margin:0 auto;           /* ページ中央に配置 */
    }

    .settings-form .form-row{
        display:flex;
        flex-direction:column;
        gap:6px;
        margin:12px 0;
        align-items:center; /* 行（ラベル＋入力）を中央に寄せる */
    }

    /* ラベルと入力欄は“行の中”で中央に置きつつ、見出しは左寄せを維持 */
    .settings-form label{
        width:100%;
        max-width:480px;
        font-weight:600;
        text-align:left; /* タイトル文字は左寄せのまま */
    }

    .settings-form input[type="text"],
    .settings-form input[type="email"],
    .settings-form input[type="password"],
    .settings-form textarea{
        width:100%;
        max-width:480px; /* 入力欄の実幅も中央に */
        height:40px;
        font-size:16px;
        padding:8px 10px;
        border:1px solid #ccc;
        border-radius:6px;
        box-sizing:border-box;
    }

    .settings-form textarea{ min-height:120px; }

    /* ボタン行：中央寄せ */
    .settings-form .button-row{
        display:flex;
        justify-content:center;
        align-items:center;
        gap:12px;
        margin-top:16px;
    }

    /* === ヘッダー（あるページだけ表示）=== */
    .app-header {
        background-color: #B0E0E6;
        padding: 10px 20px;
    }
    .app-header nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        align-items: center;
    }
    .app-header nav li {
        color: white;
        text-align: center;
    }
    .app-header nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 20px;
    }
    .app-header nav a:hover { text-decoration: underline; }
    .app-header nav li strong {
        font-size: inherit;
        color: white;
        border: 2px solid white;
        padding: 5px 10px;
        border-radius: 8px;
    }

    /* 固定（sticky）は .sticky が付いてるときだけ */
    .app-header.sticky {
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,.06);
    }

    /* ── ヘッダーUL：1行固定・タイトルだけ縮む（4項目は常にフル表示） ── */
    .app-header nav ul.header-list{
        display: flex !important;   /* gridと競合しても必ずflexに */
        flex-wrap: nowrap;          /* 折り返さない＝4リンクは常に見える */
        align-items: center;
        gap: 20px;
        margin: 0;
        padding: 0;
        list-style: none;
        width: 100%;
        overflow: hidden;           /* タイトルを省略…させるため必須 */
    }

    /* 4つのリンクは縮めない（幅確保＆1行死守） */
    .app-header nav .header-list > li:not(.site-title){
        flex: 0 0 auto;
        white-space: nowrap;
        text-align: center;
    }
    .app-header nav .header-list a{
        display: inline-block;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 20px;
    }
    .app-header nav .header-list a:hover{ 
        text-decoration: underline; 
    }

    /* タイトルだけが余り幅を全部持ち、足りなければ省略…で縮む */
    .site-title{ min-width: 0; }
    .site-title > strong{
        display: block;
        line-height: 1.5; !important;
        font-weight: 700;
        font-size: clamp(var(--title-min), 2.2vw + 8px, var(--title-max));
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;   /* ← 省略… */
        padding: 2px 8px; !important;
        border: 1px solid #fff;
        border-radius: 8px;
        margin-inline-end: 8px
    }

    /* 念のため：strongに固定サイズが来ても潰す */
    nav li strong,
    .app-header nav li strong{ 
        font-size: inherit !important; }

    /* すごく狭い画面はリンク文字をわずかに縮める */
    @media (max-width: 420px){
        .app-header nav .header-list a{ font-size: 0.95rem; }
        .site-title > strong{ border-width: 1px; padding: 1px 4px; }
    }

    /* 広い画面だけ軽く締める */
    @media (min-width: 1200px){
        .app-header.sticky.site-header .header-list .site-title > strong{
            padding: var(--title-badge-py) var(--title-badge-px);
            border-width: var(--title-badge-bw);
        }
    }

    /* 4項目は優先表示：タイトル枠は固定サイズ（余り幅はもう使わない） */
    .site-title{
        flex: 0 1 var(--title-box);  /* ← これで枠の横幅を固定（最大でも --title-box） */
        min-width: 120px;            /* ぎりぎりのときの下限（お好みで） */
    }

    /* 枠の中でテキストだけが省略…で調整される */
    .site-title > strong{
        display: block;
        width: 100%;           /* 枠いっぱいを使う */
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 1.5;
        font-weight: 700;
        font-size: clamp(var(--title-min), 2.2vw + 8px, var(--title-max));
        padding: 2px 6px;      /* ここは“固定値”なので枠の見た目は変化しない */
        border: 1px solid #fff;
        border-radius: 8px;
    }

    /* ULは1行flexを強制（念のため） */
    .app-header nav ul.header-list{
    display: flex !important;
    flex-wrap: nowrap !important;   /* 折り返さず常時4リンクを表示 */
    align-items: center;
    gap: 20px;
    margin: 0;
    padding: 0;
    list-style: none;
    width: 100%;
    overflow: hidden;               /* タイトルを省略…させるため必須 */
    }

    /* 4つのリンクは縮めない（幅を確保） */
    .app-header nav .header-list > li:not(.site-title){
    flex: 0 0 auto !important;
    white-space: nowrap;
    text-align: center;
    }

    /* タイトル“枠”を固定幅にする（grow/shrink 0、basis=固定幅） */
    .site-title{
    flex: 0 0 var(--title-box) !important;
    min-width: 0 !important;        /* 以前の下限（120px）を無効化 */
    }

    /* 中の文字は省略…で調整（枠は動かない） */
    .site-title > strong{
    display: block;
    width: 100%;
    max-width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;        /* ← 省略… */
    line-height: 1.5;
    font-weight: 700;
    font-size: clamp(var(--title-min), 2.2vw + 8px, var(--title-max));
    padding: 2px 6px;               /* 見た目の高さは固定値で安定 */
    border: 1px solid #fff;
    border-radius: 8px;
    }

    /* 画面に応じて“枠幅”だけ段階的に調整（文字は常に省略で対応） */
    @media (max-width: 900px){
    .site-title{ flex-basis: var(--title-box-sm) !important; }
    }
    @media (max-width: 560px){
    .site-title{ flex-basis: var(--title-box-xs) !important; }
    }

    /* === ヘッダー項目を中央揃え（グループごと中央）=== */
    .app-header nav ul.header-list{
    justify-content: center !important; /* ← 左寄せ→中央寄せに */
    gap: 28px;                          /* 項目の間隔（お好みで調整） */
    }

    /* 念のため：各項目の中身も中央寄せ */
    .app-header nav .header-list > li{
    text-align: center !important;
    }

    /* タイトルボックス内の文字も中央に */
    .site-title{ text-align: center !important; }

    
    </style>

    <!--  ヘッダー文字：白＋下方向の影 -->

        color: #fff !important;
    }

        color: #fff !important;

    /* 下にだけ“柔らかい影”を付ける */
    header h1, header h2, header h3,

        /* 影は下方向を強めに。好みで数値だけ変えればOK */

        0 2px 3px rgba(0,0,0,.45),

    }

        --header-h: 84px; /* 好みで 72〜96px に調整可 */

            0 2px 3px rgba(0,0,0,.45),

    }
    body > header nav,

    }
    </style>

    <!-- ▼ ボタン下マージン（全画面共通） -->
    <style id="button-margins">
    /* 単体ボタンの下に余白（本文内に限定） */
    main .btn,
    main button,
    main input[type="submit"],
    main input[type="button"] {
        margin-bottom: 20px; /* ← 12～20px で調整可 */
    }

    /* 横並びのボタン群は行で余白管理（重複防止） */
    .btn-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px 12px;      /* 上下/左右の間隔 */
        margin-bottom: 14px;
    }
    .btn-row > .btn,
    .btn-row > button,
    .btn-row > input[type="submit"],
    .btn-row > input[type="button"] {
        margin-bottom: 0;   /* 行内は gap に任せる */
    }

    /* ▼ 例外指定：このクラスが付いたボタンは下マージンなし */
    .btn--no-gap { margin-bottom: 0 !important; }

    /* ▼ ラッパ内のボタンをまとめてマージンなし（設定画面など） */
    .compact-actions .btn,
    .compact-actions button,
    .compact-actions input[type="submit"],
    .compact-actions input[type="button"] {
        margin-bottom: 0 !important;
    }
    </style>

    
</head>


<body>
    {% block site_header %}
    <header class="app-header sticky site-header">
        <nav>
            <ul class="header-list">
            <li class="site-title"><strong><span class="title-badge">ジブンカレンダー</span></strong></li>
            <li><a href="{% url 'home' %}">カレンダー</a></li>
            <li><a href="{% url 'record' %}">記録する</a></li>
            <li><a href="{% url 'settings' %}">設定</a></li>
            <li><a href="{% url 'logout' %}" id="logout-link">ログアウト</a></li>
            </ul>
        </nav>
    </header>
    {% endblock %}

    <!-- メッセージ表示 -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}


    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ログアウト確認モーダル -->
    <div id="logout-modal" class="modal" aria-hidden="true">
        <div class="modal-backdrop" data-dismiss></div>
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="logout-title">
            <h3 id="logout-title" class="modal-title">ログアウトしますか？</h3>
            <div class="modal-actions">
                <button type="button" class="btn btn-danger" id="confirm-logout">ログアウト</button>
                <button type="button" class="btn btn-secondary" data-dismiss>キャンセル</button>
            </div>
        </div>
    </div>

    <!-- 記録削除モーダル -->
    <div id="delete-modal" class="modal" aria-hidden="true">
        <div class="modal-backdrop" data-dismiss></div>
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="delete-title">
            <h3 id="delete-title" class="modal-title">この記録を削除しますか？</h3>
            <p>削除すると元に戻せません。</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-danger" id="confirm-delete">記録削除</button>
                <button type="button" class="btn btn-secondary" data-dismiss>キャンセル</button>
            </div>
        </div>
    </div>

   <!-- 写真削除モーダル -->
    <div id="photo-delete-modal" class="modal" aria-hidden="true">
        <div class="modal-backdrop" data-dismiss></div>
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="photo-delete-title">
            <h3 id="photo-delete-title" class="modal-title">この写真を削除しますか？</h3>
            <p>削除すると元に戻せません。</p>
            <form id="photo-delete-form" method="post">
                {% csrf_token %}
                <input type="hidden" name="remove_photo" value="1">
                <div class="modal-actions">
                    <button type="submit" class="btn btn-danger-outline">写真削除</button>
                    <button type="button" class="btn btn-secondary" data-dismiss>キャンセル</button>
                </div>
            </form>
        </div>
    </div>


    <!-- JS -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ログアウトモーダル ---
        const logoutLink = document.getElementById('logout-link');
        const modal = document.getElementById('logout-modal');
        const confirmBtn = document.getElementById('confirm-logout');
        const dismissEls = modal.querySelectorAll('[data-dismiss]');
        let targetHref = null;

        function openModal(href){
            targetHref = href;
            modal.classList.add('show');
            modal.setAttribute('aria-hidden','false');
        }
        function closeModal(){
            modal.classList.remove('show');
            modal.setAttribute('aria-hidden','true');
            targetHref = null;
        }

        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                openModal(logoutLink.getAttribute('href'));
            });
        }
        confirmBtn.addEventListener('click', () => {
            if (targetHref) window.location.href = targetHref;
        });
        dismissEls.forEach(el => el.addEventListener('click', closeModal));
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        // --- 記録削除モーダル ---
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const dismissDeleteEls = deleteModal.querySelectorAll('[data-dismiss]');
        let deleteTargetUrl = null;

        document.querySelectorAll('[data-delete-url]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                deleteTargetUrl = btn.getAttribute('data-delete-url');
                deleteModal.classList.add('show');
                deleteModal.setAttribute('aria-hidden','false');
            });
        });

        confirmDeleteBtn.addEventListener('click', () => {
            if (deleteTargetUrl) window.location.href = deleteTargetUrl;
        });
        dismissDeleteEls.forEach(el => el.addEventListener('click', () => {
            deleteModal.classList.remove('show');
            deleteModal.setAttribute('aria-hidden','true');
            deleteTargetUrl = null;
        }));

        // --- 写真削除モーダル ---
        const photoDeleteModal = document.getElementById('photo-delete-modal');
        const photoDeleteForm = document.getElementById('photo-delete-form');
        const dismissPhotoEls = photoDeleteModal.querySelectorAll('[data-dismiss]');

        // record.html のボタンを拾う
        document.querySelectorAll('[data-photo-delete]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                // 今のURLをそのまま form の action に設定
                photoDeleteForm.action = window.location.href;
                // モーダルを開く
                photoDeleteModal.classList.add('show');
                photoDeleteModal.setAttribute('aria-hidden','false');
            });
        });

        // モーダル閉じる
        function closePhotoDeleteModal(){
            photoDeleteModal.classList.remove('show');
            photoDeleteModal.setAttribute('aria-hidden','true');
        }
        dismissPhotoEls.forEach(el => el.addEventListener('click', closePhotoDeleteModal));
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePhotoDeleteModal(); });

    });
    </script>
</body>
</html>
